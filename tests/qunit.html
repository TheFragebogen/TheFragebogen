<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>
            TheFragebogen - Test UIElements and QuestionnaireItems
        </title>
        <link rel="stylesheet" href="../node_modules/qunit/qunit/qunit.css">

        <script src="../node_modules/qunit/qunit/qunit.js">
        </script>

        <script src="../thefragebogen.js">
        </script>

        <script>
        QUnit.test("Is the TheFragebogen.js correctly loaded?", function(assert) {
            assert.ok(TheFragebogen !== undefined);
        });

            TheFragebogen.logger.info("test", "This is just a message to test the logger.")
            assert.ok(true);
        });

        </script>

        <script src="qunit_screen.js">
        </script>

        <script src="qunit_questionnaireitem.js">
        </script>

        <script src="qunit_screencontroller.js">
        </script>
    </head>

    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
    </body>

</html>
