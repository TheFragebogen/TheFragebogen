<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="example.css">

        <script src="../thefragebogen.js"></script>

        <script>
        //This array stores all screens that will be shown.
        var screens = [];

        //The welcome screen of this questionnaire with some text and a standard question.
        var screen1 = new ScreenUIElements(
            new UIElementHTML(undefined, "Welcome to the demo version of TheFragebogen!<br><br>This demo shows you how to customize pagination.<br>" +
                "Customized pagination can be used for the classes <code>ScreenUIElements<\/code> and <code>ScreenDataPreview<\/code>."),
            new UIElementHTML(undefined, "This is the <i>1st screen<\/i>."),
            new UIElementHTML(undefined, "This demo consists of <i>four<\/i> screens.<br>" +
                "All screens provide a <i>next-button<\/i> to move to the following screen.<br>" +
                "The 2nd and 3rd screen both provide a <i>back-button<\/i> that jumps back to the 1st screen.")
        );
        screens.push(screen1);

        var screen2 = new ScreenUIElements(
            new UIElementHTML(undefined, "This is the <i>2nd screen<\/i>."),
            new UIElementHTML(undefined, "The <i>back-button<\/i> goes the 1st screen.<br>" +
                "The <i>next-button<\/i> goes the 3rd screen.")
        );
        screen2.setPaginateUI(new PaginateUIButton(undefined, -1, 1, "to previous (1st)", "to next (2nd)"));
        screens.push(screen2);

        var screen3 = new ScreenUIElements(
            new UIElementHTML(undefined, "This is the <i>3nd screen<\/i>."),
            new UIElementHTML(undefined, "The <i>back-button<\/i> goes the 1st screen.<br>" +
                "The <i>next-button<\/i> goes the 4th screen.")
        );
        screen3.setPaginateUI(new PaginateUIButton(undefined, -2, 1, "to 1st", "to next (3nd)"));
        screens.push(screen3);

        var screen4 = new ScreenUIElements(
            new UIElementHTML(undefined, "This is the <i>4th screen<\/i>."),
            new UIElementHTML(undefined, "This is the final screen, it only allows to go back to the 3rd screen.")
        );
        screen4.setPaginateUI(new PaginateUIButton(undefined, -1, undefined, "to previous (3rd)"));
        screens.push(screen4);

        var screenController = new ScreenController(screens);

        </script>

        <script>
        //Having the start()-function in an extra script-tag makes sure that it will be executed even if there are errors in the script-tag configuring TheFragebogen.
        function start() {
            document.body.innerHTML += "TheFragebogen loaded.";
            if (typeof(screenController) === "undefined") {
                document.body.innerHTML += "<br><i>Something went wrong:<\/i> Please check that thefragebogen.js was loaded and that the configuration is ok.";
                return;
            }
            screenController.init(document.body);
            screenController.start();
        }

        </script>
    </head>

    <body onload="start()">
        <p>
            TheFragebogen will be shown here.<br> If something fails while starting, an error message will be shown here.
        </p>
    </body>

</html>
